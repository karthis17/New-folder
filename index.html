<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Product View with Three.js</title>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include WebXR AR library -->
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
      }

      #enter-ar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      #enter-ar:active {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button id="enter-ar">Enter AR</button>

    <script>
      let camera, scene, renderer, controller;
      let reticle;

      // Initialize AR environment
      function initAR() {
        // Create a scene
        scene = new THREE.Scene();

        // Set up a basic camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        // Create a WebGL renderer with WebXR support
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        loader.load("/gallardo.glb", function (gltf) {
          const model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1); // Adjust size as needed
          reticle.add(model);
        });

        // Create a reticle to place the model in AR
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR controller for interaction
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        // Start AR session
        document.getElementById("enter-ar").addEventListener("click", () => {
          renderer.xr.setSession(renderer.xr.getSession() || null);
          navigator.xr
            .requestSession("immersive-ar", { requiredFeatures: ["hit-test"] })
            .then(onSessionStarted);
        });

        window.addEventListener("resize", onWindowResize);
      }

      // Resize the renderer when the window size changes
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Handle model placement in AR when selecting the reticle
      function onSelect() {
        if (reticle.visible) {
          const model = reticle.children[0];
          model.position.setFromMatrixPosition(reticle.matrix);
          scene.add(model.clone());
        }
      }

      // Start the AR session and hit test
      function onSessionStarted(session) {
        renderer.xr.setSession(session);
        session.requestReferenceSpace("viewer").then((referenceSpace) => {
          session
            .requestHitTestSource({ space: referenceSpace })
            .then((hitTestSource) => {
              renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                  const hitTestResults = frame.getHitTestResults(hitTestSource);
                  if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitPose = hit.getPose(referenceSpace);

                    reticle.visible = true;
                    reticle.matrix.fromArray(hitPose.transform.matrix);
                  } else {
                    reticle.visible = false;
                  }
                }
                renderer.render(scene, camera);
              });
            });
        });
      }

      initAR();
    </script>
  </body>
</html>
