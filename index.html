<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Product View</title>

    <!-- Include the model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <!-- Style for the model-viewer container -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      model-viewer {
        width: 100%;
        height: 500px;
        max-width: 800px;
        margin: 0 auto;
        display: block;
      }

      .container {
        text-align: center;
        margin-top: 20px;
      }

      .container h1 {
        font-size: 2rem;
        color: #333;
      }

      .container p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>View Our Product in AR</h1>
      <p>
        Click the AR button to view the product in your space (supported devices
        only).
      </p>
    </div>

    <!-- Model Viewer component -->
    <model-viewer
      src="gallardo.glb"
      ios-src="path/to/your/model.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      camera-controls
      auto-rotate
      alt="A 3D model of your product"
      style="width: 100%; height: 500px"
    >
    </model-viewer>
  </body>
</html>
