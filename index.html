<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple AR with Three.js</title>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      #enter-ar {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 1.2rem;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      #enter-ar:active {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button id="enter-ar">Enter AR</button>

    <script>
      let camera, scene, renderer;
      let reticle, controller;

      function initAR() {
        console.log("Initializing AR...");

        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Reticle for object placement
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            opacity: 0.8,
            transparent: true,
          })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // User input via controller
        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);
        scene.add(controller);

        // Resize listener
        window.addEventListener("resize", onWindowResize);

        // Enter AR session
        document.getElementById("enter-ar").addEventListener("click", () => {
          navigator.xr
            .requestSession("immersive-ar", { requiredFeatures: ["hit-test"] })
            .then(onSessionStarted)
            .catch((err) => {
              console.error("AR session failed:", err);
              alert("AR is not supported on this device or browser.");
            });
        });
      }

      // Resize function
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // On AR session start
      function onSessionStarted(session) {
        console.log("AR session started...");
        renderer.xr.setSession(session);

        session.requestReferenceSpace("viewer").then((referenceSpace) => {
          session
            .requestHitTestSource({ space: referenceSpace })
            .then((hitTestSource) => {
              renderer.setAnimationLoop((timestamp, frame) => {
                if (frame) {
                  const hitTestResults = frame.getHitTestResults(hitTestSource);
                  if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitPose = hit.getPose(referenceSpace);

                    reticle.visible = true;
                    reticle.matrix.fromArray(hitPose.transform.matrix);
                  } else {
                    reticle.visible = false;
                  }
                }

                renderer.render(scene, camera);
              });
            });
        });
      }

      // On object placement
      function onSelect() {
        if (reticle.visible) {
          console.log("Placing object in AR...");
          const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          const box = new THREE.Mesh(geometry, material);
          box.position.setFromMatrixPosition(reticle.matrix);
          scene.add(box);
        }
      }

      // Initialize AR
      initAR();
    </script>
  </body>
</html>
